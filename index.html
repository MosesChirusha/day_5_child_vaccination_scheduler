<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Schedule Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vaccination Schedule Tracker</h1>
            <p>Keep your children's immunizations on track</p>
        </header>

        <div class="child-selector">
            <h3 class="child-selector-heading">Select Child:</h3>
            <div class="child-buttons" id="childButtons">
                <button class="child-btn add-child-btn" onclick="openAddChildModal()">+ Add Child</button>
            </div>
            <div id="childInfo" class="child-info"></div>
        </div>

        <div class="stats-grid" id="statsGrid"></div>

        <div class="timeline">
            <h2>Vaccination Schedule</h2>
            <div id="vaccineTimeline"></div>
        </div>
    </div>

    <div id="addChildModal" class="modal">
        <div class="modal-content">
            <h2>Add New Child</h2>
            <form id="childForm" onsubmit="addChild(event)">
                <div class="form-group">
                    <label for="childName">Child's Name:</label>
                    <input type="text" id="childName" required>
                </div>
                <div class="form-group">
                    <label for="childDOB">Date of Birth:</label>
                    <input type="date" id="childDOB" required max="">
                </div>
                <div class="form-group">
                    <label for="childGender">Gender:</label>
                    <select id="childGender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group-new">
                    <button type="submit" class="btn-primary" >Save Child</button>
                    <button type="button" class="btn-secondary" onclick="closeAddChildModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="vaccineModal" class="modal">
        <div class="modal-content">
            <h2>Mark Vaccine as Given</h2>
            <form id="vaccineForm" onsubmit="markVaccineGiven(event)">
                <div class="form-group">
                    <label for="vaccinationDate">Date Given:</label>
                    <input type="date" id="vaccinationDate" required>
                </div>
                <div class="form-group">
                    <label for="healthFacility">Health Facility:</label>
                    <input type="text" id="healthFacility" placeholder="e.g., Kenyatta Hospital">
                </div>
                <div class="form-group">
                    <label for="batchNumber">Batch Number (Optional):</label>
                    <input type="text" id="batchNumber" placeholder="e.g., VAC-2024-001">
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional):</label>
                    <input type="text" id="notes" placeholder="Any reactions or notes">
                </div>
                <div class="form-group-new">
                    <button type="submit" class="btn-success">Mark as Given</button>
                    <button type="button" class="btn-secondary" onclick="closeVaccineModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
